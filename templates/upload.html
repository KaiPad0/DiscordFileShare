<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <style>
        body {
            background-color: #36393f;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 300px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
        }
        button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #4752c4; }
        button:disabled { background-color: #72767d; cursor: not-allowed; }
        
        /* ステータス表示のスタイル調整 */
        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
        .success { color: #43b581; } /* 成功時の緑色 */
        .error { color: #f04747; }   /* エラー時の赤色 */
    </style>
</head>
<body>
    <div class="container">
        <h2>ファイルのURL</h2>
        <form id="uploadForm">
            <input type="file" name="file" accept="video/*" required>
            <br>
            <button type="submit" id="submitBtn">アップロード＆コピー</button>
        </form>
        <p id="status"></p>
    </div>

   <script>
        const form = document.getElementById('uploadForm');
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        // クリップボードにコピーする関数（新旧両対応）
        function copyText(text) {
            if (navigator.clipboard) {
                // 新しい方法（HTTPS / localhost用）
                return navigator.clipboard.writeText(text);
            } else {
                // 古い方法（HTTPなどのセキュリティ制限下用）
                return new Promise((resolve, reject) => {
                    try {
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        // 画面外に飛ばすとスマホでバグることがあるので、見えないように配置
                        textarea.style.position = 'fixed';
                        textarea.style.opacity = '0';
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        resolve();
                    } catch (err) {
                        reject(err);
                    }
                });
            }
        }

        form.onsubmit = async function(e) {
            e.preventDefault();

            btn.disabled = true;
            btn.innerText = "処理中...";
            status.innerText = "動画をアップロードしています...";
            status.className = "";

            const formData = new FormData(form);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`サーバーエラー: ${response.status}`);
                }

                // サーバーからURLを取得（もしサーバーがJSONを返すなら await response.json() して調整）
                const uploadedUrl = await response.text();

                // ★ここを自作関数に変更しました
                await copyText(uploadedUrl);

                status.innerText = "URLをコピーしました！";
                status.className = "success";
                btn.innerText = "コピー完了";

                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = "アップロード＆コピー";
                }, 3000);

            } catch (error) {
                console.error(error);
                status.innerText = "エラー: " + error.message;
                status.className = "error";
                btn.disabled = false;
                btn.innerText = "再試行";
            }
        };
    </script>
</body>
</html>
