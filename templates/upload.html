<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <style>
        body {
            background-color: #36393f;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 320px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
        }
        /* 結果表示エリアのスタイル */
        #resultArea {
            display: none; /* 最初は隠す */
            margin-top: 15px;
            background: #202225;
            padding: 10px;
            border-radius: 4px;
        }
        #urlInput {
            width: 70%;
            padding: 5px;
            border: none;
            border-radius: 3px;
            margin-right: 5px;
        }
        /* メインボタン */
        .upload-btn {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }
        .upload-btn:hover { background-color: #4752c4; }
        .upload-btn:disabled { background-color: #72767d; cursor: not-allowed; }

        /* コピーボタン（小さい） */
        .copy-btn {
            background-color: #3ba55c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
        .error { color: #f04747; }
    </style>
</head>
<body>
    <div class="container">
        <h2>動画アップローダー</h2>
        <form id="uploadForm">
            <input type="file" name="file" accept="video/*" required>
            <br>
            <button type="submit" id="submitBtn" class="upload-btn">アップロード</button>
        </form>

        <div id="resultArea">
            <input type="text" id="urlInput" readonly>
            <button id="copyBtn" class="copy-btn">コピー</button>
        </div>

        <p id="status"></p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const resultArea = document.getElementById('resultArea');
        const urlInput = document.getElementById('urlInput');
        const copyBtn = document.getElementById('copyBtn');

        // アップロード処理
        form.onsubmit = async function(e) {
            e.preventDefault();

            // UIリセット
            submitBtn.disabled = true;
            submitBtn.innerText = "アップロード中...";
            status.innerText = "処理を行っています...";
            status.className = "";
            resultArea.style.display = "none"; // 前の結果を隠す

            const formData = new FormData(form);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`サーバーエラー: ${response.status}`);
                }

                const uploadedUrl = await response.text();

                // 成功時：URLを表示エリアに入れる
                urlInput.value = uploadedUrl;
                resultArea.style.display = "block"; // エリアを表示
                form.reset();
                
                status.innerText = "アップロード完了！下のボタンでコピーしてください。";
                submitBtn.innerText = "アップロード";
                submitBtn.disabled = false;

            } catch (error) {
                console.error(error);
                status.innerText = "エラー: " + error.message;
                status.className = "error";
                submitBtn.disabled = false;
                submitBtn.innerText = "再試行";
            }
        };

        // コピーボタンの処理（ここならクリック直後なので確実に動く）
        copyBtn.onclick = async function() {
            try {
                // Inputの中身を選択状態にする（見た目のわかりやすさのため）
                urlInput.select(); 
                
                // クリップボードに書き込む
                await navigator.clipboard.writeText(urlInput.value);
                
                // ボタンのテキストを一瞬変える
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "完了!";
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                }, 2000);
                
            } catch (err) {
                status.innerText = "コピーに失敗しました";
                console.error(err);
            }
        };
    </script>
</body>
</html>
