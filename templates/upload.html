<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <style>
        body {
            background-color: #36393f;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 320px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
        }
        
        /* --- 追加: 進捗バーのスタイル --- */
        #progressContainer {
            display: none; /* 最初は隠す */
            width: 100%;
            background-color: #40444b;
            border-radius: 4px;
            margin-top: 15px;
            height: 10px;
            overflow: hidden;
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: #5865F2; /* Discord Blue */
            transition: width 0.1s linear;
        }
        #progressText {
            font-size: 0.8rem;
            color: #b9bbbe;
            margin-top: 5px;
            display: none;
        }
        /* ----------------------------- */

        /* 結果表示エリアのスタイル */
        #resultArea {
            display: none; 
            margin-top: 15px;
            background: #202225;
            padding: 10px;
            border-radius: 4px;
        }
        #urlInput {
            width: 70%;
            padding: 5px;
            border: none;
            border-radius: 3px;
            margin-right: 5px;
            background-color: #40444b;
            color: white;
        }
        /* メインボタン */
        .upload-btn {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }
        .upload-btn:hover { background-color: #4752c4; }
        .upload-btn:disabled { background-color: #72767d; cursor: not-allowed; }

        /* コピーボタン */
        .copy-btn {
            background-color: #3ba55c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
        .error { color: #f04747; }
    </style>
</head>
<body>
    <div class="container">
        <h2>動画アップローダー</h2>
        <form id="uploadForm">
            <input type="file" name="file" required>
            <br>
            <button type="submit" id="submitBtn" class="upload-btn">アップロード</button>
        </form>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <p id="progressText">0%</p>

        <div id="resultArea">
            <input type="text" id="urlInput" readonly>
            <button id="copyBtn" class="copy-btn">コピー</button>
        </div>

        <p id="status"></p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const resultArea = document.getElementById('resultArea');
        const urlInput = document.getElementById('urlInput');
        const copyBtn = document.getElementById('copyBtn');
        
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // ★追加: アップロード中かどうかのフラグ
        let isUploading = false;

        // ★追加: ページを離れようとした（リロード含む）時の警告
        window.addEventListener('beforeunload', function (e) {
            if (isUploading) {
                // 最近のブラウザはカスタムメッセージを表示できませんが、
                // これを設定することで「変更が保存されていません」等の標準警告が出ます
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // アップロード処理
        form.onsubmit = function(e) {
            e.preventDefault();

            // UIリセット
            submitBtn.disabled = true;
            status.className = "";
            status.innerText = "アップロード準備中...";
            resultArea.style.display = "none";
            
            progressContainer.style.display = "block";
            progressText.style.display = "block";
            progressBar.style.width = "0%";
            progressText.innerText = "0%";

            // ★追加: フラグをONにする
            isUploading = true;

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();

            // --- 進捗イベント ---
            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percentComplete + '%';
                    progressText.innerText = percentComplete + '%';
                    
                    if (percentComplete === 100) {
                        status.innerText = "サーバー処理中...";
                    }
                }
            };

            // --- 完了時の処理 ---
            xhr.onload = function() {
                // ★追加: 完了したのでフラグをOFF
                isUploading = false;

                if (xhr.status === 200) {
                    const uploadedUrl = xhr.responseText;
                    urlInput.value = uploadedUrl;
                    resultArea.style.display = "block";
                    form.reset();
                    status.innerText = "完了！下のボタンでコピーしてください。";
                    
                    setTimeout(() => {
                        progressContainer.style.display = "none";
                        progressText.style.display = "none";
                    }, 1000);
                } else {
                    status.innerText = "エラー: " + xhr.status + " " + xhr.responseText;
                    status.className = "error";
                    progressContainer.style.display = "none";
                    progressText.style.display = "none";
                }
                submitBtn.disabled = false;
                submitBtn.innerText = "アップロード";
            };

            // --- エラー時の処理 ---
            xhr.onerror = function() {
                // ★追加: エラー時もフラグをOFF
                isUploading = false;

                status.innerText = "ネットワークエラーが発生しました";
                status.className = "error";
                submitBtn.disabled = false;
                progressContainer.style.display = "none";
                progressText.style.display = "none";
            };

            xhr.open('POST', '/upload', true);
            xhr.send(formData);
        };

        // コピーボタンの処理（変更なし）
        copyBtn.onclick = async function() {
            try {
                urlInput.select(); 
                await navigator.clipboard.writeText(urlInput.value);
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "完了!";
                setTimeout(() => { copyBtn.innerText = originalText; }, 2000);
            } catch (err) {
                console.error(err);
            }
        };
    </script>
</body>
</html>
