<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <style>
        body {
            background-color: #36393f;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 320px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
        }
        
        /* --- 進捗バー --- */
        #progressContainer {
            display: none;
            width: 100%;
            background-color: #40444b;
            border-radius: 4px;
            margin-top: 15px;
            height: 10px;
            overflow: hidden;
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: #5865F2;
            transition: width 0.2s linear; /* 少し滑らかに動くように変更 */
        }

        /* --- 進捗情報のテキストエリア --- */
        #progressInfo {
            display: none;
            margin-top: 5px;
            font-size: 0.8rem;
            color: #b9bbbe;
            justify-content: space-between; /* 左右に配置 */
            display: flex; /* 初期は非表示だがJSでflexにする */
        }
        /* ----------------------------- */

        #resultArea {
            display: none; 
            margin-top: 15px;
            background: #202225;
            padding: 10px;
            border-radius: 4px;
        }
        #urlInput {
            width: 70%;
            padding: 5px;
            border: none;
            border-radius: 3px;
            margin-right: 5px;
            background-color: #40444b;
            color: white;
        }
        .upload-btn {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }
        .upload-btn:hover { background-color: #4752c4; }
        .upload-btn:disabled { background-color: #72767d; cursor: not-allowed; }

        .copy-btn {
            background-color: #3ba55c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
        .error { color: #f04747; }
    </style>
</head>
<body>
    <div class="container">
        <h2>動画アップローダー</h2>
        <form id="uploadForm">
            <input type="file" name="file" required>
            <br>
            <button type="submit" id="submitBtn" class="upload-btn">アップロード</button>
        </form>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        
        <div id="progressInfo" style="display: none;">
            <span id="percentText">0%</span>
            <span id="speedText">計算中...</span>
        </div>

        <div id="resultArea">
            <input type="text" id="urlInput" readonly>
            <button id="copyBtn" class="copy-btn">コピー</button>
        </div>

        <p id="status"></p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const resultArea = document.getElementById('resultArea');
        const urlInput = document.getElementById('urlInput');
        const copyBtn = document.getElementById('copyBtn');
        
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressInfo = document.getElementById('progressInfo');
        const percentText = document.getElementById('percentText');
        const speedText = document.getElementById('speedText');

        let isUploading = false;

        // リロード防止
        window.addEventListener('beforeunload', function (e) {
            if (isUploading) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // --- ヘルパー関数: バイト数を読みやすく変換 (例: 1024 -> 1.0 KB) ---
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // --- ヘルパー関数: 秒数をMM:SS形式に変換 ---
        function formatTime(seconds) {
            if (!isFinite(seconds) || seconds < 0) return "--:--";
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        form.onsubmit = function(e) {
            e.preventDefault();

            // UIリセット
            submitBtn.disabled = true;
            status.className = "";
            status.innerText = "アップロード準備中...";
            resultArea.style.display = "none";
            
            progressContainer.style.display = "block";
            progressInfo.style.display = "flex"; // flexboxとして表示
            progressBar.style.width = "0%";
            percentText.innerText = "0%";
            speedText.innerText = "計算中...";

            isUploading = true;

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();

            // 速度計算用の変数
            let lastLoaded = 0;
            let lastTime = Date.now();

            // --- 進捗イベント ---
            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const now = Date.now();
                    const timeDiff = (now - lastTime) / 1000; // 秒単位

                    // 0.5秒ごとに速度と残り時間を更新 (数値のチラつき防止)
                    if (timeDiff >= 0.5) {
                        const loadedDiff = event.loaded - lastLoaded;
                        const speedBytesPerSec = loadedDiff / timeDiff; // B/s
                        
                        const remainingBytes = event.total - event.loaded;
                        const remainingSeconds = remainingBytes / speedBytesPerSec;

                        // テキスト更新 (例: 2.5 MB/s | 残り 00:45)
                        speedText.innerText = `${formatBytes(speedBytesPerSec)}/s | 残り ${formatTime(remainingSeconds)}`;
                        
                        // 計算基準点を更新
                        lastLoaded = event.loaded;
                        lastTime = now;
                    }

                    // パーセンテージは毎回更新してOK
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percentComplete + '%';
                    percentText.innerText = percentComplete + '%';
                    
                    if (percentComplete === 100) {
                        status.innerText = "サーバー処理中...";
                        speedText.innerText = "完了処理中...";
                    }
                }
            };

            // --- 完了時の処理 ---
            xhr.onload = function() {
                isUploading = false;

                if (xhr.status === 200) {
                    const uploadedUrl = xhr.responseText;
                    urlInput.value = uploadedUrl;
                    resultArea.style.display = "block";
                    form.reset();
                    status.innerText = "完了！下のボタンでコピーしてください。";
                    
                    setTimeout(() => {
                        progressContainer.style.display = "none";
                        progressInfo.style.display = "none";
                    }, 1000);
                } else {
                    status.innerText = "エラー: " + xhr.status + " " + xhr.responseText;
                    status.className = "error";
                    progressContainer.style.display = "none";
                    progressInfo.style.display = "none";
                }
                submitBtn.disabled = false;
                submitBtn.innerText = "アップロード";
            };

            // --- エラー時の処理 ---
            xhr.onerror = function() {
                isUploading = false;

                status.innerText = "ネットワークエラーが発生しました";
                status.className = "error";
                submitBtn.disabled = false;
                progressContainer.style.display = "none";
                progressInfo.style.display = "none";
            };

            xhr.open('POST', '/upload', true);
            
            // 送信直前に時間をリセットして初期計算の精度を上げる
            lastTime = Date.now();
            xhr.send(formData);
        };

        // コピーボタンの処理
        copyBtn.onclick = async function() {
            try {
                urlInput.select(); 
                await navigator.clipboard.writeText(urlInput.value);
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "完了!";
                setTimeout(() => { copyBtn.innerText = originalText; }, 2000);
            } catch (err) {
                console.error(err);
            }
        };
    </script>
</body>
</html>
