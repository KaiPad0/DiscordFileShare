<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploader</title>
    <style>
        body {
            background-color: #36393f; /* Discordっぽい背景色 */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2f3136;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #5865F2; /* Discordっぽい青 */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #4752c4; }
        button:disabled { background-color: #72767d; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h2>動画をアップロード</h2>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="hidden" name="webhook" value="{{ webhook }}">
            <input type="hidden" name="userid" value="{{ userid }}">
            <input type="file" name="file" accept="video/*" required>
            <br>
            <button type="submit" id="submitBtn">アップロード</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        form.onsubmit = function() {
            btn.disabled = true;
            btn.innerText = "送信中...";
            status.innerText = "動画を変換・保存しています。閉じずに待ってください...";
        };
    </script>
</body>
</html>
